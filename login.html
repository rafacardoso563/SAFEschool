<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFEschool - Login</title>
    <style>
        body {
            background-color: #E6F9FB;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            background-color: #00A9B7;
            color: white;
            font-weight: bold;
            padding: 15px;
            font-size: 24px;
            text-align: left;
            padding-left: 20px;
            height: 80px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .header .icon {
            position: absolute;
            right: 20px;
            font-size: 24px;
            background-color: #001F5B;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .login-box {
            background-color: #B3E6F7;
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-box h2 {
            color: #0097A7;
        }
        .login-box label {
            color: #0097A7;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        .login-box input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            background-color: #007D8A;
            color: white;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #005F66;
        }
    </style>
</head>
<body>
    <div class="header">
        SAFEschool
        <span class="icon"><a href="index.html">üè†</a></span>
    </div>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
